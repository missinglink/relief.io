
<section class="content">
  <div id="map"></div>
  <ul id="tweets">
    <div class="btn btn-primary" ng-click="loadMoreTweets()">Load more tweets ({{tweetsCount}})</div>
    <li ng-repeat="tweet in loadedTweets | reverse">
      <a href="http://twitter.com/{{tweet.user.screen_name}}" target="_blank">
        @{{tweet.user.screen_name}}
      </a>
      <span ng-bind-html-unsafe="tweet.text"></span>
    </li>
  <ul>
</section>

<div data-ng-include="'/feature/aside/aside.html'"></div>
